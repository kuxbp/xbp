<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>宿題提出方法</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="shortcut icon" href="images/xbp.ico">
</head>
<body>
    <logotohome>
        <a href="index.html"><img src="../../images/0_XBlogo.png" alt=""></a>
        </logotohome>
    
    
    <h2>宿題の提出</h2>
    
    <div>
        １）まずは下記の図のような授業HPの対象回の宿題提出リンクをクリックします。<br>
        <img src="image/submission_0.png" width="20%"><br>
        ２）次のような画面になるので、提出する宿題ファイルを選択します。<br>
        宿題提出ファイル名は必ず<b>学籍番号（半角）からはじまるファイル名</b>にすること(例：201112345_デザイン経営第２回.mp4)<br>
                半角で学籍番号になっていない場合は、<b>宿題の点数がつきません。</b><br>
        <img src="./image/submission_1.png" width="50%"><br>
        ３）送信ボタンをクリックします。<br>
        <img src="./image/submission_2.png" width="50%"><br>
        ４）次のような画面になれば、送信完了です。<br>
        <img src="./image/submission_3.png" width="50%"><br>

    </div>

    
<br>
<br>


</body>
</html>
